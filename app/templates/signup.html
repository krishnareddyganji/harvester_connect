<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup - Harvester Connect</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body.signup-body {
      font-family: 'Inter', sans-serif;
      background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center;
      background-size: cover;

      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #333;
    }

    .content-box {
  width: 100%;
  max-width: 500px;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.15); /* transparent white */
  border-radius: 15px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  animation: fadeIn 0.6s ease-out;
  position: relative;
  z-index: 1;
}


    h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2c5364;
    }

    label {
      font-weight: 500;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #2c5364;
      box-shadow: 0 0 0 0.2rem rgba(44, 83, 100, 0.25);
    }

    .signup-btn {
      background-color: #2c5364;
      border: none;
      transition: all 0.3s ease-in-out;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .signup-btn:hover {
      background-color: #203a43;
    }

    .alert {
      font-size: 0.95rem;
    }

    a {
      color: #2c5364;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hide scrollbars (if any) */
    html,
    body {
      overflow: hidden;
    }
  </style>
</head>

<body class="signup-body">

  <div class="content-box">
    <h2 class="text-center">Sign Up</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="village" class="form-label">Village</label>
        <input type="text" name="village" class="form-control" placeholder="Enter village" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select name="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="owner">harvester operator</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary signup-btn">Sign Up</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
    </div>
  </div>

</body>

</html>
