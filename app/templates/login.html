{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  body {
    background: url("/static/images/background2.jpg") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  .login-body {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 0;
  }

  .login-body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
   
    background-color: rgba(0, 0, 0, 0.4); /* dark overlay */
    z-index: -1;
  }

  .content-box {
    width: 100%;
    max-width: 500px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(216, 216, 228, 0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: fadeIn 0.6s ease-out;
    position: relative;
    z-index: 1;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .custom-btn {
    width: 100%;
    background-color: #0077b6;
    border-color: #0077b6;
    transition: all 0.3s ease-in-out;
    color: white;
    padding: 10px;
    font-weight: 600;
  }

  .custom-btn:hover {
    background-color: #023e8a;
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  a {
    color: #0077b6;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-body">
  <div class="content-box">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST">
      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button class="btn custom-btn">Login</button>
      <div class="mt-3 text-center">
        <strong>Don't have an account? <a href="{{ url_for('auth.signup') }}">Signup here</a></strong>
      </div>
    </form>
  </div>
</div>
{% endblock %}
